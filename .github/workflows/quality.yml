name: Quality

on:
  push:
    branches:
      - "*"

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff interrogate

      - name: Ruff (lint)
        run: ruff check .

      - name: Ruff (format check)
        run: ruff format --check .

      - name: Interrogate (docstring coverage)
        run: interrogate --config pyproject.toml .

      - name: Pytest
        env:
          USE_SQLITE_FOR_TESTS: "1"
          DJANGO_SECRET_KEY: "test-secret"
        run: pytest
